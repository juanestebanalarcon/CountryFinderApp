<h3>Buscar por región <small>{{regionActive | titlecase}}</small></h3>
<hr>
<h5>Seleccione la región</h5>
<div class="row">
    <div class="col">
        <!--[ngClass]="{'btn-primary':regionActive===region,'btn-outline-primary':regionActive!==region}"-->
        <button *ngFor="let region of regiones" [class]="getClaseCSS(region)" (click)="activarRegion(region)">{{region | titlecase}}</button>
    </div>
</div>
<div class="row" *ngIf="paises.length>0">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
